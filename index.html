<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FR24 Tracker</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <section class="main">
        <div class="search-container">
            <div class="search">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input type="text" placeholder="Search...">
            </div>
        </div>
        <div class="list">
        </div>
    </section>
    <nav>
        <button class="paste">
            <i class="fa-solid fa-paste"></i>
            <p>Paste Data</p>
        </button>
        <button class="filters">
            <i class="fa-solid fa-filter"></i>
            <p>Filters</p>
        </button>
        <button class="sort">
            <i class="fa-solid fa-sort"></i>
            <p>Sort</p>
        </button>
        <button class="stats">
            <i class="fa-solid fa-chart-line"></i>
            <p>Stats</p>
        </button>
        <button class="spotting">
            <i class="fa-solid fa-camera"></i>
            <p>Spotting</p>
        </button>
    </nav>
    <div class="overlay">
        <div class="popup paste">
            <textarea></textarea>
            <div class="buttons">
                <button class="cancel" title="Left-click to cancel, right-click to cancel and clear">
                    <i class="fa-solid fa-xmark"></i>
                </button>
                <button class="save">
                    <i class="fa-solid fa-save"></i>
                    <p>Save Data</p>
                </button>
            </div>
        </div>
        <div class="popup stats">
            <p class="total"><span class="title">Total</span> <span class="count">0</span></p>
            <p class="errors"><span class="title">Errors</span> <span class="count">0</span> <span
                    class="percentage">(0%)</span></p>
            <p class="ultra"><span class="title">Ultra-Legendary</span> <span class="count">0</span> <span
                    class="percentage">(0%)</span></p>
            <p class="legendary"><span class="title">Legendary</span> <span class="count">0</span> <span
                    class="percentage">(0%)</span></p>
            <p class="exotic"><span class="title">Exotic</span> <span class="count">0</span> <span
                    class="percentage">(0%)</span></p>
            <p class="epic"><span class="title">Epic</span> <span class="count">0</span> <span
                    class="percentage">(0%)</span></p>
            <p class="rare"><span class="title">Rare</span> <span class="count">0</span> <span
                    class="percentage">(0%)</span></p>
            <button class="close">
                <i class="fa-solid fa-xmark"></i>
                <p>Close</p>
            </button>
        </div>
        <div class="popup filters">
            <div class="filter-columns">
                <div class="column show">
                    <h3>Show</h3>
                    <label>
                        <input type="checkbox" name="showUltra" checked>
                        <span class="ultra">Ultra-Legendary</span>
                    </label>
                    <label>
                        <input type="checkbox" name="showLegendary" checked>
                        <span class="legendary">Legendary</span>
                    </label>
                    <label>
                        <input type="checkbox" name="showExotic" checked>
                        <span class="exotic">Exotic</span>
                    </label>
                    <label>
                        <input type="checkbox" name="showEpic" checked>
                        <span class="epic">Epic</span>
                    </label>
                    <label>
                        <input type="checkbox" name="showRare" checked>
                        <span class="rare">Rare</span>
                    </label>
                    <label>
                        <input type="checkbox" name="showAllOthers" checked>
                        All Others
                    </label>
                </div>
                <div class="column highlight">
                    <h3>Highlight</h3>
                    <label>
                        <input type="checkbox" name="highlightUltra" checked>
                        <span class="ultra">Ultra-Legendary</span>
                    </label>
                    <label>
                        <input type="checkbox" name="highlightLegendary" checked>
                        <span class="legendary">Legendary</span>
                    </label>
                    <label>
                        <input type="checkbox" name="highlightExotic" checked>
                        <span class="exotic">Exotic</span>
                    </label>
                    <label>
                        <input type="checkbox" name="highlightEpic" checked>
                        <span class="epic">Epic</span>
                    </label>
                    <label>
                        <input type="checkbox" name="highlightRare" checked>
                        <span class="rare">Rare</span>
                    </label>
                </div>
            </div>
            <button class="close">
                <i class="fa-solid fa-xmark"></i>
                <p>Close</p>
            </button>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
